<!DOCTYPE html>
<html lang="en">

<head>

    <title>forms de pesquisa</title>
</head>

<body>
    <h3> Encontre no Google</h3>

    <form action="https://www.google.com/search" method="get">
        <label for="query"> O que deseja pesquisar ? </label>
        <input id="query" type="text" name="query" placeholder="Pesquisar" required>

        <input type="submit" value="pesquisar">
    </form>
</body>

</html>
